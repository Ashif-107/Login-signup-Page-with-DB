<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <script src="login functions.js"></script>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="box">
        <form>
        <h1>Sign Up</h1>
        <div class="email">
            <input type="email" required="required">
            <span>EMAIL</span>
            <i></i>
        </div>
        <div class="inputbox">
            <input type="text" required="required">
            <span>USERNAME</span>
            <i></i>
        </div>
        <div class="inputbox">
            <input type="password" required="required" id="myInput">
            <span>PASSWORD</span>
            <i></i>
        </div>
        <div class="inputbox">
            <input type="password" required="required" id="myInput">
            <span>CONFIRM PASSWORD</span>
            <i></i>
        </div>
        <input type="submit" value="Create Account">
    </form>
    </div>
    
</body>
</html>
